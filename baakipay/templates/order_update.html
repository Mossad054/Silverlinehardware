{% extends 'base.html' %}

{% block title %}Update Order{% endblock %}

{% block body %}
<h2>Update Order #{{ order.id }}</h2>
<form action="{{ url_for('admin.update_order', order_id=order.id) }}" method="POST">
    {{ form.hidden_tag() }}
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Order Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ form.order_status(class="form-control") }}</td>
                <td>{{ form.update(class="btn btn-primary") }}</td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
